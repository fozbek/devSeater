<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevSeater</title>
  <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}" type="image/x-icon">
  <link rel="stylesheet" href="{{url_for('static', filename='css/intro.css')}}">
  </script>
</head>
<body>
  <div class="main_frame">
  <header>
    <div id = "logo">
      <img src="{{url_for('static', filename='img/logo.png')}}" alt="logo" height="110px">
    </div>
    <div id="links">
      <a href="/about">About Us</a>
      <a href="/contact">Contact</a>
      <a href="/">Sign Up</a>
    </div>
  </header>
    <div class="container">
      <div>
        <div class="login-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          <div class="login-form">
            <h1>Log In</h1>
              <form action="" method="post">
                <label for="email">Email: </label><br>
                <input type="email" name = "email"><br>

                <label for="password">Password:</label><br>
                <input type="password" name = "password"><br><br>
                <input type="submit" value="Log In">
              </form>
              <a href="/password-reset">Forgot Password?</a>
          </div>
        </div>
      </div>
      <footer align = "center"> Â© All Rights Reserved. devSeater 2018</footer>
    </div>
  </div>
</body>
</html>
